<!doctype html>
<html lang="en">
<head>
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script lang="javascript">
       var rolls = [];
       var total = 0;
       // var nbrRolls = 0;
       $().ready(function(){
       $("#btn").click(function(){
           roll = Math.floor(Math.random()*6)+1;

           if( roll <= 6 && roll > 1){
               $("#lbl").text("");
                rolls.push(roll);
                total+=roll;
               $("#lbl").text(rolls.join(", ") + " The Total Score is: " + total);
           }

           if (roll == 1) {
             $("#lbl").text(rolls.join(", ") + " The Total Score is: " + total);
               rolls = [];
               total = 0;
           };
       });
       });
    
    </script>
</head>
<body>
   <button id="btn">Play Pig Dice!</button>
   <label id="lbl"></label>
</body>
</html>
